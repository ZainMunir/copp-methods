<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="icon" href="images/favicon.png"> -->
    <script src="index.js"></script>
    <title>CoPP Methods</title>
</head>

<body>
    <div id="top-container">
        <div id="jasfile">
            <div id="buttons"></div>
        </div>
        <div id="content-container">
            <div id="key">
                <div>Key:</div>
                <div class="lv"><abbr
                        title="Points to the bottom of the stack for the current scope. In methods, its value is the index on the stack where the Caller PC is. Used to reference paramters/local variables">LV
                        (Base Pointer)</abbr></div>
                <div class="sp"><abbr title="Always points to the top the accessible part of the stack">SP (Stack Pointer)</abbr></div>
                <div class="both">LV and SP</div>
                <div class="param"><abbr title="Arguments for methods. Referenced as an offset from LV">Parameters</abbr></div>
                <div class="local"><abbr title="Referenced as an offset from LV">Local Variables</abbr></div>
            </div>
            <div id="binary"></div>
            <div id="page-container"></div>
            <div id="stacklist">
                <div>Full Stack</div>
                <div>Local Frame (add)</div>
                <div>Local Frame (times_two)</div>
            </div>
        </div>
    </div>
</body>

</html>
